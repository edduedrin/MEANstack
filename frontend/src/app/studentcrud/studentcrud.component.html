
<div class="container mt-4">
  <div class="card">
    <h1>Student Registation</h1>
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name"
          placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control" id="address"
          placeholder="Enter Address">
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" class="form-control" id="phone"
          placeholder="Enter Phone">
      </div>
      <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
    </form>
  </div>
</div>
<div class="container mt-4">
  <h1>Student Table</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let StudentItem of StudentArray">
        <td>{{StudentItem.name | uppercase}}</td>
        <td>{{StudentItem.address }}</td>
        <td>{{StudentItem.phone }}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="setUpdate(StudentItem)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="setDelete(StudentItem)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
